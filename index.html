<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Takuya Matsuyama - Links</title>
  <link rel="stylesheet" href="./index.css" /><link rel="preload" href="./images/bg01.jpg" as="image" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script><script>
    window.addEventListener("DOMContentLoaded", () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        wingSpan: 40.0,
        separation: 100.0,
        alignment: 77.0,
        cohesion: 5.0,
        quantity: 1.0,
      });
    });
  </script>
</head>

<body><div id="vanta"></div>
  <main>
    <header>
      <img src="./images/Logo.png" />
      <h1>Rengginang M'pok Era</h1>
    </header>
    <ul>
      <li>
        <a href="https://www.rengginangempoera.shop/">
          <img src="./images/homepage.svg" alt="Homepage" width="20" />
          Official Website
        </a>
      </li>
      <li>
        <a href="https://shopee.co.id/">
          <img src="./images/shopee.png" alt="YouTube" width="20" />
          Shopee
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/">
          <img src="./images/instagram.png" alt="Twitter" width="20" />
          Instagram
        </a>
      </li>
      <li>
        <a href="https://github.com/yogaprasetya22/">
          <img src="./images/github.svg" alt="GitHub" width="20" />
          GitHub
        </a>
      </li>
    </ul>
  </main>
</body>

</html>
